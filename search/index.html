<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbesserte Google-Suche mit getmdl</title>
  
  <!-- Material Design Lite styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <!-- Custom styles -->
  <style>
    /* Hier können Sie Ihre benutzerdefinierten CSS-Anpassungen hinzufügen */
    /* Zum Beispiel: */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    /* Anpassungen für die Google-Suche */
    .gcse-search-box {
      margin-bottom: 20px;
    }

    .gsc-search-button {
      background-color: #2196F3 !important;
      color: white !important;
      border-color: #2196F3 !important;
    }

    .gsc-input-box {
      border-color: #ccc !important;
      border-radius: 4px !important;
    }

    /* Anpassungen für die Suchergebnisse */
    .gsc-webResult {
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .gsc-title {
      font-size: 18px;
      font-weight: bold;
      color: #2196F3;
    }

    .gsc-url-top {
      color: #666;
    }

    .gsc-snippet {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Google Custom Search Engine -->
  <script async src="https://cse.google.com/cse.js?cx=377318bb3676741ef"></script>
  <div class="gcse-search-box"></div>

  <!-- Material Design Lite scripts -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
