<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #loading-container {
        text-align: center;
    }
    #loading-bar {
        width: 300px;
        height: 20px;
        border: 1px solid #000;
        position: relative;
        margin-bottom: 20px;
    }
    #progress {
        width: 0%;
        height: 100%;
        background-color: #3498db;
        position: absolute;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        let seconds = 0;
        let textElement = document.getElementById('loading-text');
        let progressBar = document.getElementById('progress');

        setInterval(() => {
            seconds++;

            switch (true) {
                case seconds <= 10:
                    textElement.innerText = "connecting to Discord";
                    break;
                case seconds <= 45:
                    textElement.innerText = "connecting to UE Jumper";
                    break;
                case seconds <= 55:
                    textElement.innerText = "generate invite URL";
                    break;
                default:
                    textElement.innerText = "Invite URL is ready, your invite will be available in " + (60 - seconds) + " seconds";
            }

            if (seconds <= 60) {
                progressBar.style.width = (seconds / 60 * 100) + "%";
            }

            if (seconds === 60) {
                window.location.href = "https://example.com"; // Hier deine URL einfÃ¼gen
            }
        }, 1000);
    });
</script>
</head>
<body>
<div id="loading-container">
    <h1 id="loading-text">connecting to Discord</h1>
    <div id="loading-bar">
        <div id="progress"></div>
    </div>
</div>
</body>
</html>
