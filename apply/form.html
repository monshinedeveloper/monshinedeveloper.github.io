<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4 Application Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">R4 Application Form</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form id="applicationForm" action="#" method="POST">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="discordUsername" name="discordUsername" required>
                                    <label class="mdl-textfield__label" for="discordUsername">Discord Username</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="age" name="age" required>
                                        <option value="">Select Age Range</option>
                                        <!-- Beispielwert für das Alter -->
                                        <option value="14-18">14-18</option>
                     <option value="18-24">18-24</option>
                     <option value="24-28">24-28</option>
                     <option value="28+">28+</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="age">Age</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="playDuration" name="playDuration" required>
                                        <option value="">Select Play Duration</option>
                                        <!-- Beispielwert für die Spielzeit -->
                                        <option value="Under 1 Year">Under 1 Year</option>
                     <option value="1-2 Years">1-2 Years</option>
                     <option value="2-4 Years">2-4 Years</option>
                     <option value="4+ Years">4+</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="playDuration">How long have you been playing ROK?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="r4Position" name="r4Position" required>
                                        <option value="">Select R4 Position</option>
                                        <!-- Beispielwert für die R4-Position -->
                                        <option value="Technology">Technology</option>
                     <option value="Recruting">Recruting</option>
                     <option value="Flag Build">Flag Build</option>
                     <option value="Managment">Managment</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="r4Position">Which R4 position are you applying for?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="alliance" name="alliance" required>
                                        <option value="">Select Alliance</option>
                                        <!-- Beispielwert für die Allianz -->
                                        <option value="United Guardian">United Guardian</option>
                     <option value="United Knights">United Knights</option>
                     <option value="United Squad">United Squad</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="alliance">Which alliance are you applying for R4 in?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="timezone" name="timezone" required>
                                        <option value="">Select Timezone</option>
                                        <!-- Beispielwert für die Zeitzone -->
                                        <option value="GMT-12">GMT-12</option>
                     <option value="GMT-11">GMT-11</option>
                     <option value="GMT-10">GMT-10</option>
                     <option value="GMT-9">GMT-9</option>
                     <option value="GMT-8">GMT-8</option>
                     <option value="GMT-7">GMT-7</option>
                     <option value="GMT-6">GMT-6</option>
                     <option value="GMT-5">GMT-5</option>
                     <option value="GMT-4">GMT-4</option>
                     <option value="GMT-3">GMT-3</option>
                     <option value="GMT-2">GMT-2</option>
                     <option value="GMT-1">GMT-1</option>
                     <option value="GMT">GMT</option>
                     <option value="GMT+1">GMT+1</option>
                     <option value="GMT+2">GMT+2</option>
                     <option value="GMT+3">GMT+3</option>
                     <option value="GMT+4">GMT+4</option>
                     <option value="GMT+5">GMT+5</option>
                     <option value="GMT+6">GMT+6</option>
                     <option value="GMT+7">GMT+7</option>
                     <option value="GMT+8">GMT+8</option>
                     <option value="GMT+9">GMT+9</option>
                     <option value="GMT+10">GMT+10</option>
                     <option value="GMT+11">GMT+11</option>
                     <option value="GMT+12">GMT+12</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="timezone">What is your timezone?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="investment" name="investment" required>
                                        <option value="">Select Investment Range</option>
                                        <!-- Beispielwert für die Investition -->
                                        <option value="0-$200">0$ - $200</option>
                     <option value="$200-$500">$200 - $500</option>
                     <option value="$500-$1000">$500 - $1000</option>
                     <option value="$1000-$5000">$1000 - $5000</option>
                     <option value=
                                    </select>
                                    <label class="mdl-textfield__label" for="investment">How much do you invest in the game?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="experience" name="experience" required>
                                        <option value="">Select Experience</option>
                                        <!-- Beispielwert für die Erfahrung -->
                                        <option value="Yes">Yes</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="experience">Do you have experience as an R4?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="experienceDuration" name="experienceDuration">
                                    <label class="mdl-textfield__label" for="experienceDuration">If yes, how long?</label>
                                </div><br>

                                <!-- Submit Button -->
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Material Design Lite JavaScript -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- JavaScript für Formularverarbeitung -->
    <script src="formularVerarbeitung.js"></script>
</body>
</html>
