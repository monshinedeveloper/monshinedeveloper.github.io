<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4 Application</title>
    <link rel="stylesheet" href="https://monshinedeveloper.github.io/assets/css/style.css">
</head>
<body>
    <form id="applicationForm" action="https://discord.com/api/webhooks/1209067126921367592/JIBIUZrWNsWJ8G8kTnmQsrF-tEqkDAt76KQF98Y38xiq4LT2jOJz-IZoRt-aKDK_bZ7u" method="POST">
        <label for="discordUsername">Discord Username:</label><br>
        <input type="text" id="discordUsername" name="discordUsername" required><br>

        <label for="age">Age:</label><br>
        <select id="age" name="age" required>
            <option value="">Select Age Range</option>
            <option value="Under 18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55+">55+</option>
        </select><br>

        <label for="playDuration">How long have you been playing ROK?</label><br>
        <select id="playDuration" name="playDuration" required>
            <option value="">Select Play Duration</option>
            <option value="Less than 6 months">Less than 6 months</option>
            <option value="6 months to 1 year">6 months to 1 year</option>
            <option value="1-2 years">1-2 years</option>
            <option value="2-3 years">2-3 years</option>
            <option value="More than 3 years">More than 3 years</option>
        </select><br>

        <label for="r4Position">Which R4 position are you applying for?</label><br>
        <select id="r4Position" name="r4Position" required>
            <option value="">Select R4 Position</option>
            <option value="Technology">Technology</option>
            <option value="Flagbuild">Flagbuild</option>
            <option value="Recruiting">Recruiting</option>
            <option value="Management">Management</option>
        </select><br>

        <label for="alliance">Which alliance are you applying for R4 in?</label><br>
        <select id="alliance" name="alliance" required>
            <option value="">Select Alliance</option>
            <option value="United Guardian">United Guardian</option>
            <option value="United Knights">United Knights</option>
            <option value="United Squad">United Squad</option>
        </select><br>

        <label for="timezone">What is your timezone?</label><br>
        <select id="timezone" name="timezone" required>
            <option value="">Select Timezone</option>
            <option value="GMT-12">GMT-12</option>
            <option value="GMT-11">GMT-11</option>
            <option value="GMT-10">GMT-10</option>
            <option value="GMT-9">GMT-9</option>
            <option value="GMT-8">GMT-8</option>
            <option value="GMT-7">GMT-7</option>
            <option value="GMT-6">GMT-6</option>
            <option value="GMT-5">GMT-5</option>
            <option value="GMT-4">GMT-4</option>
            <option value="GMT-3">GMT-3</option>
            <option value="GMT-2">GMT-2</option>
            <option value="GMT-1">GMT-1</option>
            <option value="GMT+0">GMT+0</option>
            <option value="GMT+1">GMT+1</option>
            <option value="GMT+2">GMT+2</option>
            <option value="GMT+3">GMT+3</option>
            <option value="GMT+4">GMT+4</option>
            <option value="GMT+5">GMT+5</option>
            <option value="GMT+6">GMT+6</option>
            <option value="GMT+7">GMT+7</option>
            <option value="GMT+8">GMT+8</option>
            <option value="GMT+9">GMT+9</option>
            <option value="GMT+10">GMT+10</option>
            <option value="GMT+11">GMT+11</option>
            <option value="GMT+12">GMT+12</option>
        </select><br>

        <label for="investment">How much do you invest in the game?</label><br>
        <select id="investment" name="investment" required>
            <option value="">Select Investment Range</option>
            <option value="0-$200">0$ - $200</option>
            <option value="$200-$500">$200 - $500</option>
            <option value="$500-$1000">$500 - $1000</option>
            <option value="$1000-$5000">$1000 - $5000</option>
            <option value="$5000+">$5000+</option>
            <option value="f2p">Free to Play (f2p)</option>
        </select><br>

        <label for="experience">Do you have experience as an R4?</label><br>
        <select id="experience" name="experience" required>
            <option value="">Select Experience</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="experienceDuration">If yes, how long?</label><br>
        <input type="text" id="experienceDuration" name="experienceDuration"><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("applicationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const entries = formData.entries();
            let payload = "";

            for (const [key, value] of entries) {
                payload += `${key}: ${value}\n`;
            }

            fetch(event.target.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: payload }),
            })
            .then(response => console.log(response))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
          </html>
