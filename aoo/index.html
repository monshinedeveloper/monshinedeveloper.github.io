<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4 Application Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">AOO Application Form</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form id="applicationForm" action="#" method="POST">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="aooRegistration">
                                        <input type="checkbox" id="aooRegistration" class="mdl-checkbox__input" name="aooRegistration" value="Yes">
                                        <span class="mdl-checkbox__label">Möchten sie sich für AOO anmelden?</span>
                                    </label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="playerName" name="playerName" required>
                                    <label class="mdl-textfield__label" for="playerName">Wie heißt ihr Spielername in ROK?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="aooRules">
                                        <input type="checkbox" id="aooRules" class="mdl-checkbox__input" name="aooRules" value="Yes">
                                        <span class="mdl-checkbox__label">Kennen sie die Regeln von AOO?</span>
                                    </label>
                                    <a id="aooRulesLink" href="#" style="display:none;">Link zu den Regeln</a>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display:none;" id="aooExperience">
                                    <input class="mdl-textfield__input" type="text" id="aooExperienceInput" name="aooExperience">
                                    <label class="mdl-textfield__label" for="aooExperienceInput">Wie oft haben sie ungefähr AOO Gespielt?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="playingStyle" name="playingStyle" required>
                                        <option value="">What do you play?</option>
                                        <option value="Infantry">Infanterie</option>
                                        <option value="Cavalry">Kavallerie</option>
                                        <option value="Archer">Bogenschütze</option>
                                        <option value="Mixed">Gemischt</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="playingStyle">Was spielen sie?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="preferredCommanders" name="preferredCommanders" required>
                                    <label class="mdl-textfield__label" for="preferredCommanders">Welche Kommandanten Konstellation bevorzugen sie?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" id="highestCommanderLevel" name="highestCommanderLevel" min="1" max="60" required>
                                    <label class="mdl-textfield__label" for="highestCommanderLevel">Welcher Level hat ihr höchstes Kommandant?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="expertiseCommanders">
                                        <input type="checkbox" id="expertiseCommanders" class="mdl-checkbox__input" name="expertiseCommanders" value="Yes">
                                        <span class="mdl-checkbox__label">Haben sie einen oder mehrere Expertise Kommandanten?</span>
                                    </label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display:none;" id="expertiseCommandersInput">
                                    <input class="mdl-textfield__input" type="text" id="expertiseCommandersList" name="expertiseCommandersList">
                                    <label class="mdl-textfield__label" for="expertiseCommandersList">Welche Kommandanten haben sie mit Expertise?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" id="troopT1" name="troopT1" min="0" required>
                                    <label class="mdl-textfield__label" for="troopT1">How many T1 troops do you have?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" id="troopT2" name="troopT2" min="0" required>
                                    <label class="mdl-textfield__label" for="troopT2">How many T2 troops do you have?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" id="troopT3" name="troopT3" min="0" required>
                                    <label class="mdl-textfield__label" for="troopT3">How many T3 troops do you have?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" id="troopT4" name="troopT4" min="0" required>
                                    <label class="mdl-textfield__label" for="troopT4">How many T4 troops do you have?</label>
                                </div><br>

                                <!-- Submit Button -->
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Material Design Lite JavaScript -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- JavaScript für Formularverarbeitung -->
    <script src="formularVerarbeitung.js"></script>
    <script>
        document.getElementById('aooRules').addEventListener('change', function() {
            var aooRulesLink = document.getElementById('aooRulesLink');
            var aooExperience = document.getElementById('aooExperience');

            if (this.checked) {
                aooExperience.style.display = 'block';
                aooRulesLink.style.display = 'none';
            } else {
                aooRulesLink.style.display = 'block';
                aooExperience.style.display = 'none';
            }
        });

        document.getElementById('expertiseCommanders').addEventListener('change', function() {
            var expertiseCommandersInput = document.getElementById('expertiseCommandersInput');

            if (this.checked) {
                expertiseCommandersInput.style.display = 'block';
            } else {
                expertiseCommandersInput.style.display = 'none';
            }
        });
    </script>
</body>
</html>
