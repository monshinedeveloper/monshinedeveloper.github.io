<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOO Registration</title>
  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-design-lite@1.3.0/material.min.css">
  <!-- Material Design Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col"></div>
  <div class="mdl-cell mdl-cell--4-col">
    <form id="aooForm" action="#" method="post">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="playerName" name="playerName">
        <label class="mdl-textfield__label" for="playerName">Player Name</label>
      </div>
      
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="playedAOO" name="playedAOO">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <label class="mdl-textfield__label" for="playedAOO">Have you played AOO before?</label>
      </div>
      
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="number" id="highestCommander" name="highestCommander" min="1" max="60">
        <label class="mdl-textfield__label" for="highestCommander">Highest Commander (1-60)</label>
      </div>
      
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="playType" name="playType">
          <option value="Infantry">Infantry</option>
          <option value="Cavalry">Cavalry</option>
          <option value="Archer">Archer</option>
        </select>
        <label class="mdl-textfield__label" for="playType">What do you play?</label>
      </div>
      
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="expertiseCommander" name="expertiseCommander">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <label class="mdl-textfield__label" for="expertiseCommander">Do you possess an Expertise Commander?</label>
      </div>
      
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="number" id="t3Troops" name="t3Troops" min="0">
        <label class="mdl-textfield__label" for="t3Troops">Number of Troops (T3)</label>
      </div>
      
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="number" id="t4Troops" name="t4Troops" min="0">
        <label class="mdl-textfield__label" for="t4Troops">Number of Troops (T4)</label>
      </div>
      
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Register</button>
    </form>
  </div>
  <div class="mdl-cell mdl-cell--4-col"></div>
</div>

<!-- Material Design Lite JS -->
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- External JS file for form processing -->
<script src="https://monshinedeveloper.github.io/assets/script/aoo.js"></script>

</body>
</html>
