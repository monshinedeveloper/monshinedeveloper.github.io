<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOO Application Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C1F65JB7BB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-C1F65JB7BB');
    </script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">AOO Application Form</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form id="applicationForm" action="https://discord.com/api/webhooks/1208870919536255027/ccEmT5kSI01au1jlAvA8itMrawm9B61DiXXnqRicPRbXKH_Bi2milzWJFWKuWQKqzoR1" method="POST">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="playerName" name="playerName" required>
                                    <label class="mdl-textfield__label" for="playerName">Player Name</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="playedAOO" name="playedAOO" required>
                                        <option value="">Have you played AOO?</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="playedAOO">Have you played AOO?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" id="highestCommander" name="highestCommander" min="1" max="60" required>
                                    <label class="mdl-textfield__label" for="highestCommander">Highest Commander Level (1-60)</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="playingStyle" name="playingStyle" required>
                                        <option value="">What do you play?</option>
                                        <option value="Infantry">Infantry</option>
                                        <option value="Cavalry">Cavalry</option>
                                        <option value="Archer">Archer</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="playingStyle">What do you play?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <select class="mdl-textfield__input" id="expertiseCommander" name="expertiseCommander" required>
                                        <option value="">Do you have an expertise commander?</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="expertiseCommander">Do you have an expertise commander?</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" id="troopsT3" name="troopsT3" min="0" required>
                                    <label class="mdl-textfield__label" for="troopsT3">Number of T3 Troops</label>
                                </div><br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" id="troopsT4" name="troopsT4" min="0" required>
                                    <label class="mdl-textfield__label" for="troopsT4">Number of T4 Troops</label>
                                </div><br>

                                <!-- Submit Button -->
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Material Design Lite JavaScript -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- JavaScript fÃ¼r Formularverarbeitung -->
    <script src="https://monshinedeveloper.github.io/assets/script/form.js"></script>
</body>
</html>
