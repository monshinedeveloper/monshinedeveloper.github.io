<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Website</title>
  <style>
    /* Hier deine CSS-Stile */
    #discordContent {
      display: none;
    }
  </style>
  <script>
    function navigate() {
      var selectedOption = document.querySelector("select").value;
      if (selectedOption === "discord") {
        document.getElementById("discordContent").style.display = "block";
      } else {
        document.getElementById("discordContent").style.display = "none";
        if (selectedOption) {
          window.location.href = selectedOption + ".html";
        }
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Meine Website</h1>
    <nav>
      <select onchange="navigate()">
        <option value="index">Startseite</option>
        <option value="discord">Discord</option>
      </select>
    </nav>
  </header>
  <div id="content">
    <div id="indexContent">
      <!-- Hier der Inhalt der Startseite -->
      <h2>Startseite</h2>
      <p>Willkommen auf der Startseite!</p>
      <img src="animation.gif" width="50%" height="auto" alt="Animation">
    </div>
    <div id="discordContent">
      <!-- Hier den Inhalt von Discord.html -->
      <h2>Discord</h2>
      <p>Hier ist der Inhalt von Discord.</p>
    </div>
  </div>
</body>
</html>
