<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gästebuch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .entry {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gästebuch</h2>
    <form id="guestbookForm">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="name" required>
        <label class="mdl-textfield__label" for="name">Name</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="message" required>
        <label class="mdl-textfield__label" for="message">Nachricht</label>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Eintragen</button>
    </form>
    <div id="entries"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('guestbookForm');
      const entriesContainer = document.getElementById('entries');

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');

        const name = nameInput.value;
        const message = messageInput.value;

        if (name.trim() === '' || message.trim() === '') {
          alert('Bitte füllen Sie alle Felder aus.');
          return;
        }

        const entry = `${name}: ${message}<br>`;
        entriesContainer.innerHTML += entry;

        saveEntryToFile(name, message);
        nameInput.value = '';
        messageInput.value = '';
      });

      function saveEntryToFile(name, message) {
        const entryText = `${name}: ${message}\n`;
        fetch('https://api.github.com/repos/monshinedeveloper/uejumper/contents/guest.txt', {
          method: 'PUT',
          headers: {
            'Authorization': 'token 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',
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Add new guestbook entry',
            content: btoa(entryText),
            sha: getLatestSha()
          })
        })
        .then(response => response.json())
        .then(data => console.log('Eintrag gespeichert:', data))
        .catch(error => console.error('Fehler beim Speichern des Eintrags:', error));
      }

      function getLatestSha() {
        return fetch('https://api.github.com/repos/monshinedeveloper/uejumper/contents/guest.txt', {
          headers: {
            'Authorization': 'token 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',
            'Accept': 'application/vnd.github.v3+json',
          }
        })
        .then(response => response.json())
        .then(data => data.sha)
        .catch(error => console.error('Fehler beim Abrufen des SHA:', error));
      }
    });
  </script>
</body>
    </html>
